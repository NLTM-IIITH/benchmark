{% extends 'base.html' %}
{% load static %}
{% load add_attr %}

{% block main_content %}
<div class="container d-flex justify-content-center">
	<div class="col-xl-6">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<small class="form-text text-danger mb-3">
				{{ form.non_field_errors }}
			</small>
			{% for field in form %}
				<div class="form-floating mb-3">
					{{ field|add_attr:"form-control" }}
					<label for="{{ field.id_for_label }}">{{ field.label }}</label>
				</div>
			{% endfor %}
			<div class="form-group row d-flex justify-content-center py-3">
				<button type="submit" class="btn btn-outline-success w-50" id="btn-submit">Save</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
