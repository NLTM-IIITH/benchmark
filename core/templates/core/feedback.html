{% extends 'base.html' %}

{% block page_title %}Feedback{% endblock %}

{% block breadcrumb %}Benchmark{% endblock %}

{% block main_content %}
<div class="container">
  <!-- <center> -->
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <form>
          <div class="form-group mb-3">
            <label for="exampleFormControlInput1">Word ID</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" readonly value="{{ word.id }}">
          </div>
          <div class="form-group mb-3">
            <label for="exampleFormControlSelect1">Reason</label>
            <select class="form-control" id="exampleFormControlSelect1" required>
              <option value="">Select Appropriate Reason</option>
              <option value="incorrect_gt">Incorrect GT</option>
              <option value="word_not_readable">Word not Readable</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label for="exampleFormControlTextarea1">Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required placeholder="Briefly describe your feedback"></textarea>
          </div>
          <input type="submit" class="btn btn-success" value="Submit">
        </form>
      </div>
      <div class="col"> </div>
    </div>
  <!-- </center> -->
</div>
{% endblock main_content %}
